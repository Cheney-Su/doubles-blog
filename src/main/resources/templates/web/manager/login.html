<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>Doubles Blogs的manager管理系统</title>
    <meta name="keywords" content="doubles blog">
    <meta name="description" content="doubles blog">
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../../css/common.css" rel="stylesheet">
    <link href="/login_css.css">
</head>
<body ng-app="loginManager"
      style="background: url('../../img/background.jpg'); background-position-y: 50%; background-repeat:no-repeat;">
<div class="container-fluid" ng-controller="loginManagerController">
    <div class="col-md-12">
        <div class="table-bordered col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6" id="login_form">
            <form name="myForm" method="post" ng-submit="login(User)">
                <div class="form-group" style="color: white">
                    <label>用户名：</label>
                    <input name="userName" ng-model="User.userName" required type="text" class="form-control"
                           placeholder="请输入用户名">
                </div>
                <div class="form-group" style="color: white">
                    <label>密码：</label>
                    <input name="password" ng-model="User.password" required type="password" class="form-control"
                           placeholder="请输入密码">
                </div>
                <div style="padding: 5px;margin-left: 35%">
                    <button type="submit" class="btn btn-lg btn-primary" ng-disabled="myForm.$invalid">登陆</button>
                    <button type="reset" class="btn btn-lg btn-danger">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../../js/jquery-1.11.1.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="../../js/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/loginManagerController.js"></script>
</body>
</html>
