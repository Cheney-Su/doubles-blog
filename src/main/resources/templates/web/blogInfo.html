<div class="col-md-8">
    <ol class="breadcrumb">
        <li><a href="#/">主页</a></li>
        <li><a href="#/">{{blog.blogClassName}}</a></li>
        <li class="active">{{blog.title}}</li>
    </ol>
    <div class="panel panel-primary">
        <div class="page-header" style="text-align: center;">
            <h1>{{blog.title}}</h1>
            <div style="padding: 5px">
                <span>作者：<a href="#/">{{blog.author}}</a></span>
                <span>{{blog.createTime | limitTo:10}}</span>
            </div>
            <div style="padding: 5px">
                <label class="label label-success">{{blog.blogType}}</label>
                <label class="label label-warning">{{blog.blogClassName}}</label>
                <!--<div ng-if="'{{blog.keyWords}}'"></div>-->
            </div>
        </div>
        <div class="panel-body">
            <div ng-bind-html="blog.content | trustHtml">
            </div>
        </div>
    </div>
</div>
